

<form (ngSubmit)="login()" #loginForm="ngForm">
  <h2>Login</h2>
  <label>Email:</label><br />
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    required
  /><br /><br />

  <label>Password:</label><br />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    required
  /><br /><br />

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
